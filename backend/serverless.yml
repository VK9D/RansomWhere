service: ransomwhere
useDotenv: true

custom:
  bucket: ransomwhere

provider:
  name: aws

  runtime: nodejs14.x
  iam.role.statements:
    - Effect: Allow
      Action:
        - s3:*
      Resource: "arn:aws:s3:::ransomwhere"

plugins:
  - serverless-offline

functions:
  list:
    handler: api.list
    events:
      - http:
          path: list
          method: get
          cors: true
  submit:
    handler: api.submit
    events:
      - http:
          path: submit
          method: post
          cors: true

  reports:
    handler: api.reports
    events:
      - http:
          path: reports
          method: get
          cors: true

  update:
    handler: cron.update

  import:
    handler: cron.import
